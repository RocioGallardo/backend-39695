<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>inicio</title>
</head>

<body>
  <h1>Contenido</h1>
  <p id="content"></p>
  <script>
    fetch('http://localhost:8080/mensaje').then(res => res.text()).then(texto => {
      document.getElementById('content').innerHTML = texto
    })
  </script>
</body>

</html>
